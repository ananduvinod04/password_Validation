<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form validation</title>
  <link rel="stylesheet" href="style/style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="card-container">
    <div class="card-flip" id="flipCard">
      <div class="card-flip-inner">
        <!-- Signup Card -->
        <div class="card-front bg-dark text-white">
          <h4 class="form-title text-center">Sign Up</h4>
          <form id="signupForm">
            <div class="form-group">
              <input type="text" class="form-control bg-dark text-white" placeholder="Name" id="name" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control bg-dark text-white" placeholder="Mobile Number" id="MobileNumber"
                required />
            </div>
            <div class="form-group">
              <input type="email" class="form-control bg-dark text-white" placeholder="Email" required id="userEmail" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control bg-dark text-white" placeholder="Username" id="usernameSignUp"
                required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control bg-dark text-white" placeholder="Password" id="signupPassword" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control bg-dark text-white" placeholder="Confirm Password" id="conformPassword" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
            <p class="text-center mt-3">
              Already have an account?
              <span class="toggle-link" onclick="flipCard()">Login</span>
            </p>
          </form>
        </div>

        <!-- Login Card -->
        <div class="card-back bg-dark text-white">
          <h4 class="form-title text-center">Login</h4>
          <form id="signInForm">
            <div class="form-group">
              <input type="text" class="form-control bg-dark text-white" placeholder="Username"  id="signInuserName" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control bg-dark text-white" placeholder="Password" id="signInPassword" required />
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Login
            </button>
            <p class="text-center mt-3">
              Don't have an account?
              <span class="toggle-link" onclick="flipCard()">Sign Up</span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>

  </script>
  <script src="script/script.js"></script>
</body>

</html>
